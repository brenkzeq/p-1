port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: sss
    server: 104.26.7.171
    port: 443
    type: trojan
    password: e9c63ad7-ad25-4b98-9fb3-e7b76536d81b
    skip-cert-verify: true
    sni: dtcm.denkaaravpn.my.id
    network: grpc
    grpc-opts:
      grpc-service-name: trojan
    udp: true
  - name: jonamal
    server: 104.26.7.171
    port: 443
    type: trojan
    password: e9c63ad7-ad25-4b98-9fb3-e7b76536d81b
    skip-cert-verify: true
    sni: dtcm.denkaaravpn.my.id
    network: grpc
    grpc-opts:
      grpc-service-name: trojan
    udp: true
proxy-groups:
  - name: FASTSSH-SSHKIT-HOWDY
    type: select
    proxies:
      - sss
      - jonamal
      - LOAD-BALANCE
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: http://hi.bonds.id/ping
    interval: 300
    proxies:
      - sss
      - jonamal
rule-providers:
  clash:
    type: http
    behavior: domain
    url: https://howdy.id/download/rules/clash.txt
    path: ./providers/rule-provider_clash.yaml
    interval: 86400
rules:
  - RULE-SET,clash,REJECT
  - MATCH,FASTSSH-SSHKIT-HOWDY
